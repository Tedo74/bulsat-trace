<ng-container *ngIf="box">
    <div class="box-data">
        <h4 class="box-data-heading">{{box.name}}</h4>
        <div class="info">
            <p>Свободни влакна: <span class="data">{{box.freeFibers}}</span></p>
            <p *ngIf="box.splitter!= 0">Сплитер: <span class="data">{{box.splitter}}</span></p>
            <ul *ngIf="box.users">
                <li *ngFor="let user of box.users">абонат с пон: <span class="data"> {{user}}</span></li>
            </ul>
        </div>
    </div>
    <div class="box-nav">
        <div class="add-user">
            <div class="user-input">
                <label>пон:</label>
                <input type="text" #pon>
            </div>
            <div class="add-user-button">
                <button (click)="onUserAdd(pon.value)">добави</button>
            </div>
        </div>
    </div>
</ng-container>
